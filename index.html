<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
    <!-- Container -->
    <div class="container"> 
      <!-- Rectangle -->
      <div class="rectangle"> 
        <!-- Cube image -->
        <div class="hover-images">
          <div class="cube"></div>
          <div class="eye"></div>
        </div>
        <!-- Text and images -->
        <div class="text-and-images">
          <p class="headline">Equilibrium #3429</p>
          <p class="description">Our Equilibrium collection promotes<br> balance and calm.</p>
            <!-- Left row -->
            <div class="left-row">
            <svg id="diamond" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
            <p class="eth">0.041 ETH</p>
            </div>
            <!-- Right row -->
            <div class="right-row">
            <svg id="clock" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
            <p class="days">3 days left</p>
            </div>
        </div>
        <!-- Line -->
        <hr>
        <!-- Row low -->
        <div class="row-low">
          <img class="avatar" src="image-avatar.png" alt="Avatar">
          <p class="creation">Creation of <div id="jules">Jules Wyvern</div></p>
        </div>
      </div>
    </div>
</body>
</html>
